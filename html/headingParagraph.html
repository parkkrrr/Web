<!DOCTYPE html>
<html>
<body>
    <h1 style="color:red; text-decoration-line: overline;">This is Heading 1</h1>
    <h2 style="color:green; text-decoration-line:underline;">This is Heading 2</h2>
    <h3 style="color:purple; text-decoration-line: line-through;">This is Heading 3</h3>
    <h4 style="color:lightcoral; text-shadow: 2px rebeccapurple;">This is Heading 4</h4>
    <h5 style="color:peru; text-transform: uppercase;">This is Heading 5</h5>
    <h6 style="color:plum; font-style: italic;">This is Heading 6</h6>
    <p style="color: aqua; border-style: double;">This is a paragraph</p>
</body>
</html>
