<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        input {
            border: 2px solid white;
            border-radius: 4px;
        }

        input:valid {
            border-color: green;
        }

        input:invalid {
            border-color: red;
        }
    </style>
</head>

<body>
    <form>
        <h1>Registration Form</h1>
        <pre>
            Email
            <input type="email" required placeholder="Enter Email">
            
            Username
            <input type="text" placeholder="Enter Username" required pattern="[a-z0-9]{3,15}"><br>
            Password
            <input type="password" placeholder="Enter Password" required pattern="{8,35}"><br>
            Age
            <input type="number" required min="18" max="60">
            <button type="submit">Submit</button> <button type="reset">Reset</button>
        </pre>
    </form>
</body>

</html>
